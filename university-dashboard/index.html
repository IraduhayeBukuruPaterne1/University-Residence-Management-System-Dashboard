<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Residence Management System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>University Residence Management Dashboard</h1>
        <button id="theme-switcher">Switch Theme</button>
    </header>
    <main>
        <section id="data-visualization">
            <canvas id="occupancyChart"></canvas>
        </section>
        <section id="room-management">
            <h2>Room Management</h2>
            <!-- Room management table will be inserted here by JavaScript -->
        </section>
        <section id="maintenance-requests">
            <h2>Maintenance Requests</h2>
            <!-- Maintenance requests table will be inserted here by JavaScript -->
        </section>
        <section id="alerts-notifications">
            <h2>Alerts and Notifications</h2>
            <!-- Alerts and notifications list here -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
